# http://stackoverflow.com/questions/12233040/google-app-engine-yaml-index-html
# http://stackoverflow.com/questions/5609000/serve-static-file-using-app-engine

#application: rov-ggj2016
#version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /js
  static_dir: public/js
- url: /assets
  static_dir: public/assets
- url: .*  # This regex directs all routes to main.app
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

# Recommended file skipping declaration from the GAE tutorials
skip_files:
  - ^(.*/)?app\.yaml
  - ^(.*/)?app\.yml
  - ^(.*/)?#.*#
  - ^(.*/)?.*~
  - ^(.*/)?.*\.py[co]
  - ^(.*/)?.*/RCS/.*
  - ^(.*/)?\..*
  - ^(.*/)?tests$
  - ^(.*/)?test$
  - ^test/(.*/)?
  - ^COPYING.LESSER
  - ^README\..*
  - \.gitignore
  - ^\.git/.*
  - \.*\.lint$
  - ^fabfile\.py
  - ^testrunner\.py
  - ^grunt\.js
  - ^node_modules/(.*/)?